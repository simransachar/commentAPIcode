<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Comment IQ</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include bootstrap stylesheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


</head>
<body>
<script type="text/javascript">
        function preloader(){
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
        }
        window.onload = preloader;
</script>
<style>
    div#content {
    display: none;
    }

div#loading {
    top: 200 px;
    margin: auto;
    position: absolute;
    z-index: 1000;
    width: 160px;
    height: 24px;
    background: url(static/loading_circle.gif) no-repeat;
    cursor: wait;
    }
</style>
<div id="loading"></div>
<div id="content">
<div class="container">
      <h2>Comment IQ</h2>
      <a href="/">Home</a> &nbsp;&nbsp;<a href="/add_article">add article</a>
        </br>
        </br>
      <div class="table-responsive">



      <h2>Add Article</h2>


      <form action="{{ url_for('add_article') }}" method=post>
        <div class="form-group">
             <table class="table table-striped table-bordered">
          <tr>
              <td>
                 <label>Title:</label>
              </td>
          </tr>
          <tr>
           <td>
          <input type="text" class="form-control" name="title"  placeholder="Enter Title">
            </td>
          </tr>
            <tr>
              <td>
                 <label>URL:</label>
              </td>
          </tr>
          <tr>
           <td>
          <input type="text" class="form-control" name="url"  placeholder="Enter URL">
            </td>
          </tr>
          <tr>
              <td>
                 <label>Material Type:</label>
              </td>
          </tr>
          <tr>
           <td>
          <select name="type">
              <option value="News">News</option>
              <option value="Op-Ed">Op-Ed</option>
              <option value="Editorial">Editorial</option>
              <option value="Blog">Blog</option>
          </select>
            </td>
          </tr>
          <tr>
              <td>
          <label>Text:</label>
            </td>
              </tr>
             <tr>
                 <td>
        <textarea rows="8" cols="157" name="article_text">
            </textarea>
              </td>
            </tr>
            </table>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</div>


    </div>
</div>
    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</body>
</html>
