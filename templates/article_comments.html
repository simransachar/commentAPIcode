
<HTML>
<HEAD>
    <head lang="en">
    <meta charset="UTF-8">
    <title>Comment IQ</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include bootstrap stylesheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<STYLE>body,input{font-family:Calibri,Arial;margin:0px;padding:0px}a{color:#0254eb}a:visited{color:#0254eb}#header h2{color:#fff;background-color:#00a1e6;margin:0px;padding:5px}.comment{width:1100px;margin:10px}a.morelink{text-decoration:none;outline:none}.morecontent span{display:none}</STYLE>
</HEAD>
<BODY>
<div class="container">
<h2>Comment IQ</h2>
      <a href="/">Home</a> &nbsp;&nbsp;<a href="/add_article">add article</a>
        </br>

<br/>




        </br>
      <div class="table-responsive">

      <table class="table table-striped table-bordered">

          <tr><td><div class="comment more">
	{{ article_data[1] }}
</div></td></tr>
      </table>
      <br>

      <button id="add_comment">Add comment</button>
      </br>
      <form action="{{ url_for('add_comment',article_id=article_data[2]) }}" method=post>
      <table class="table table-striped table-bordered" id="comment" style="display: none;">

          <tr><td>
              <textarea rows="4" cols="157" name="comment_text" placeholder="your comment" ></textarea>
          </td></tr>
            <tr><td>
              <button type="submit" class="btn btn-default">Post</button>
          </td></tr>
      </table>
      </form>
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <th>Comments</th>
            <th> AR-score </th>
            <th> CR-score </th>
           </tr>
         </thead>
         <tbody>
         {% for comment in comment_data %}
         <tr>
             <td>
                 {{ comment[0] }}
             </td>

         <td>
                {{ comment[1] }}
         </td>
         <td>
                {{ comment[2] }}
         </td>
         </tr>
         {% endfor %}

         </tbody>
       </table>
        <form action="{{ url_for('add_comment',article_id=article_data[2]) }}" method=post>
            <table class="table table-striped table-bordered" id="comment">

          <tr><td>
              <textarea rows="4" cols="157" id="{{ new_comment }}" name="comment_text" placeholder="your comment" ></textarea>
          </td></tr>
            <tr><td>
              <button type="submit" class="btn btn-default">Post</button>
          </td></tr>
      </table>
        </form>
      </div>
</div>
<!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</BODY>
<SCRIPT>$(document).ready(function(){var showChar=1100;var ellipsestext="...";var moretext="more";var lesstext="less";$('.more').each(function(){var content=$(this).html();if(content.length>showChar){var c=content.substr(0,showChar);var h=content.substr(showChar-1,content.length-showChar);var html=c+'<span class="moreelipses">'+ellipsestext+'</span>&nbsp;<span class="morecontent"><span>'+h+'</span>&nbsp;&nbsp;<a href="" class="morelink">'+moretext+'</a></span>';$(this).html(html);}});$(".morelink").click(function(){if($(this).hasClass("less")){$(this).removeClass("less");$(this).html(moretext);}else{$(this).addClass("less");$(this).html(lesstext);}
$(this).parent().prev().toggle();$(this).prev().toggle();return false;});});
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#add_comment").click(function(){
    $("#comment").show();
  });
});
document.getElementById('yes').focus()
</SCRIPT>
</HTML>
